<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="text-container">
      <h1>Get <span class="highlighted">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="statistic-container">
        <h3>
          10k+ <span class="statistic-text">companies</span>
        </h3>
        <h3>  
        314 <span class="statistic-text">templates</span>
        </h3>
        <h3>
          12m+ <span class="statistic-text">queries</span>
        </h3>
      </div>
    </div>
    <div class="image-container">
      <div class="color-wrapper"></div>
    </div>
  </div>
</body>
</html>
